version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: catalogbot-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - API_KEY=${API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./data:/opt/render/project/src/data
    networks:
      - catalogbot-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: catalogbot-db
    restart: always
    environment:
      - POSTGRES_DB=catalogbot
      - POSTGRES_USER=catalogbot
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalogbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalogbot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: catalogbot-cache
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - catalogbot-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: catalogbot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - catalogbot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  catalogbot-network:
    driver: bridge
