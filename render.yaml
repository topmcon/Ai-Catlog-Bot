services:
  - type: web
    name: catalog-bot
    env: python
    region: ohio
    plan: starter
    branch: main
    runtime: python
    pythonVersion: "3.11.0"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    disk:
      name: catalog-bot-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
