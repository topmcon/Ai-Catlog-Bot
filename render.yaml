services:
  - type: web
    name: catalog-bot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
